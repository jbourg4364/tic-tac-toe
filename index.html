<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>GALAXY</h1>
        <h2>Tic-Tac-Toe</h2>
    </header>

    <!-- User Input -->
    <div id="name-container">
        <input id="player-one" placeholder="What is your name?">
    </div>
    <button id="start">Start Game</button>

    <!-- Board -->
    <div id="board">
        <div id="posOne" class="cell"></div>
        <div id="posTwo" class="cell"></div>
        <div id="posThree" class="cell"></div>
        <div id="posFour" class="cell"></div>
        <div id="posFive" class="cell"></div>
        <div id="posSix" class="cell"></div>
        <div id="posSeven" class="cell"></div>
        <div id="posEight" class="cell"></div>
        <div id="posNine" class="cell"></div>
    </div>
<script src="app.js"></script>
</body>
</html>
