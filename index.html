<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header>
        <h1 id="banner">GALAXY</h1>
        <h2>☆  Tic - Tac - Toe  ☆</h2>
    </header>

    <!-- User Input -->
    <div class="name-container">
        <input id="player-one" placeholder="Martian 1">
        <input id="player-two" placeholder="Martian 2">
    </div>
    <input id="start-button" type="button" name="Start" onclick="renderGame()" value="Start Game"/>

    <!-- Board -->
    <div id="board">
        <div id="one" class="cell"></div>
        <div id="two" class="cell"></div>
        <div id="three" class="cell"></div>
        <div id="four" class="cell"></div>
        <div id="five" class="cell"></div>
        <div id="six" class="cell"></div>
        <div id="seven" class="cell"></div>
        <div id="eight" class="cell"></div>
        <div id="nine" class="cell"></div>
    </div>
<script src="app.js"></script>
</body>
</html>
